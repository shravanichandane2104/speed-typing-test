<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Speed Typing Test</h1>
        <div class="stats">
            <span>Time Left: <span id="timeLeft">60</span> sec</span>
            <span>Errors: <span id="errors">0</span></span>
            <span>Accuracy: <span id="accuracy">100%</span></span>
            <span>WPM: <span id="wpm">0</span></span>
            <span>CPM: <span id="cpm">0</span></span>
        </div>
        <div class="quote-box">
            <p id="quote">Click 'Start' to begin typing.</p>
        </div>
        <textarea id="input-area" placeholder="Start typing here..." disabled></textarea>
        <button id="start-btn">Start</button>
        <button id="restart-btn" style="display: none;">Restart</button>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
